<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobZone - Find Your Dream Job</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JobZone - Find Your Dream Job</h1>
    </header>
    <div class="container">
        <section class="job-listings" id="jobListingsSection1">
           
        </section>
        <section class="job-listings" id="jobListingsSection2">
            
        </section>
    </div>
    <section class="contact-info">
        <h2>Contact Information</h2>
        <p>Address: 123 Job Street, Cityville</p>
        <p>Phone: (123) 456-7890</p>
        <p>Email: info@jobzone.com</p>
    </section>
    <section class="email-alert">
        <h2>Email Alert Subscription</h2>
        <form id="emailAlertForm">
            <label for="emailAlert">Enter your email address:</label>
            <input type="email" id="emailAlert" required>
            <input type="submit" value="Subscribe">
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
